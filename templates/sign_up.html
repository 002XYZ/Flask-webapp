{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST"> <!-- creating a form that will send a post request to the backend-->
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter email"
        /> <!-- name is important becuase when we pass this-->
           <!-- info to backend, this is what it it's going to be called -->
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter Password"
        />
    </div>

    <br />
    <button type="submit" class="btn btn-primary">Login</button>
    <!-- Now remember, these bootstrap classes (btn btn-primary ...) are working 
    because in base.html all the bootstrap links and scripts are written -->
</form>
{% endblock %}
